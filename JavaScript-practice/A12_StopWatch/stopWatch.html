<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
</head>
<body>
    <div class="stopwatch">
        <h1 id="timer">00:00:00</h1>
        <button onclick="start()">Start</button>
        <button onclick="stop()">Stop</button>
        <button onclick="reset()">Reset</button>
    </div>

    <script>
        let hours = 0;
        let minutes = 0;
        let seconds = 0;
        let timer;

        function updateTime() {
            seconds++;
            if (seconds === 60) {
                minutes++;
                seconds = 0;
            }
            if (minutes === 60) {
                hours++;
                minutes = 0;
            }

            document.getElementById('timer').textContent = String(hours).padStart(2, '0') + ":" + 
                                                          String(minutes).padStart(2, '0') + ":" + 
                                                          String(seconds).padStart(2, '0');
        }

        function start() {
            clearInterval(timer);  
            timer = setInterval(updateTime, 1000);
        }

        function stop() {
            clearInterval(timer);
        }

        function reset() {
            clearInterval(timer);
            hours = 0;
            minutes = 0;
            seconds = 0;
            document.getElementById('timer').textContent = "00:00:00";
        }
    </script>
</body>
</html>
