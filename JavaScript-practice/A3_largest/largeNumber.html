<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Largest Number</h1>
    <label for="number1">Number 1</label>
    <input type="number" id="number1"><br><br>

    <label for="number2">Number 2</label>
    <input type="number" id="number2"><br><br>

    <label for="number3">Number 3</label>
    <input type="number" id="number3"><br><br>

    <button onclick="result()">Click</button>

    <p id="result"></p>

    <script>
        function result(){
            let number1 = parseFloat(document.getElementById('number1').value);
            let number2 = parseFloat(document.getElementById('number2').value);
            let number3 = parseFloat(document.getElementById('number3').value);

            let large=Math.max(number1,number2,number3)

            document.getElementById('result').innerText = "Largest Number "+large;
        }
    </script>


</body>
</html>
