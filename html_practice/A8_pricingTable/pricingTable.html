<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="pricingTable.css">

</head>
<body>
    <div class="pricing-table">
        <div class="plan basic">
            <h2>Basic</h2>
            <p class="price">$10/month</p>
            <ul class="features">
                <li>5 GB Storage</li>
                <li>Basic Support</li>
                <li>Email Access</li>
            </ul>
            <button>Select Plan</button>
        </div>

        <div class="plan standard">
            <h2>Standard</h2>
            <p class="price">$20/month</p>
            <ul class="features">
                <li>50 GB Storage</li>
                <li>Priority Support</li>
                <li>Email + Phone Access</li>
            </ul>
            <button>Select Plan</button>
        </div>

        <div class="plan premium">
            <h2>Premium</h2>
            <p class="price">$30/month</p>
            <ul class="features">
                <li>100 GB Storage</li>
                <li>24/7 Support</li>
                <li>All Access</li>
            </ul>
            <button>Select Plan</button>
        </div>
    </div>
</body>
</html>
